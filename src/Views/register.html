    <script>
        // Función para alternar visibilidad de contraseña
        function togglePasswordVisibility(button) {
            const targetId = button.getAttribute('data-target');
            const input = document.getElementById(targetId);
            const icon = button.querySelector('svg');

            // Agregar animación de transición
            button.style.transform = 'scale(0.9)';
            setTimeout(() => {
                button.style.transform = '';
            }, 150);

            if (input.type === 'password') {
                input.type = 'text';
                // Cambiar icono a "ojo cerrado" con línea diagonal
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/><path d="M3 3l18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>';
                button.setAttribute('aria-label', 'Ocultar contraseña');
            } else {
                input.type = 'password';
                // Cambiar icono a "ojo abierto"
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
                button.setAttribute('aria-label', 'Mostrar contraseña');
            }
        }

        // Agregar event listeners a todos los botones de toggle
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButtons = document.querySelectorAll('.toggle-password');
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    togglePasswordVisibility(this);
                });
            });
        });
    </script>
