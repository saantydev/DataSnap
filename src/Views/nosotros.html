<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundadores - DATASNAP</title>
    <link rel="shortcut icon" href="../../config/icons/logo-solo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../config/css/estilo(nosotros).css">
</head>
<body>
    <script src="../../assets/js/theme.js"></script>
    <header>
        <h1>Fundadores</h1>
    </header>

    <main id="main-content">
        <section class="fundadores" id="fundadores-grid">
            <div class="card">
                <img src="../../config/images/Bernal.png" alt="Foto Santiago">
                <h2>Santiago Bernal Conde</h2>
                <button class="btn" onclick="mostrarPerfil(1)">PERFIL</button>
            </div>
            <div class="card">
                <img src="../../config/images/Roman.png" alt="Foto Roman">
                <h2>Roman Ranucci</h2>
                <button class="btn" onclick="mostrarPerfil(2)">PERFIL</button>
            </div>
            <div class="card">
                <img src="../../config/images/Ian.png" alt="Foto Ian">
                <h2>Ian Steinmeyer</h2>
                <button class="btn" onclick="mostrarPerfil(3)">PERFIL</button>
            </div>
            <div class="card">
                <img src="../../config/images/Cris.png" alt="Foto Cristian">
                <h2>Cristian Cabral</h2>
                <button class="btn" onclick="mostrarPerfil(4)">PERFIL</button>
            </div>
        </section>
        <section class="perfil" id="perfil-detalle" style="display: none;">
            <img id="foto-perfil" class="foto-perfil" src="" alt="">
            <h2 id="nombre-perfil"></h2>
            <div class="info">
                <div>
                    <h3>Sobre mi</h3>
                    <p id="sobre-mi"></p>
                </div>
                <div>
                    <h3>Conocimientos</h3>
                    <p id="conocimientos"></p>
                </div>
            </div>
            <div class="botones">
                <button class="btn" onclick="volverInicio()">VOLVER</button>
                <a href="#" class="btn">CV</a>
                <a href="#" class="btn">CONTACTAME</a>
            </div>
        </section>
        <a class="btn" href="../../index.html">Inicio</a>
    </main>

    <script>
        const perfiles = {
            1: {
                nombre: "Santiago Bernal Conde",
                foto: "../../config/images/Bernal.png",
                sobreMi: "Soy Santiago, apasionado por el diseño y la innovación digital.",
                conocimientos: "HTML, CSS, diseño UI/UX, creatividad visual."
            },
            2: {
                nombre: "Roman Ranucci",
                foto: "../../config/images/Roman.png",
                sobreMi: "Me gusta resolver problemas y aprender nuevas tecnologías.",
                conocimientos: "PHP, MySQL, JavaScript, backend development."
            },
            3: {
                nombre: "Ian Steinmeyer",
                foto: "../../config/images/Ian.png",
                sobreMi: "Programador curioso, siempre buscando mejorar mis proyectos.",
                conocimientos: "Java, Python, Estructuras de datos y algoritmos."
            },
            4: {
                nombre: "Cristian Cabral",
                foto: "../../config/images/Cris.png",
                sobreMi: "Desarrollador con interés en proyectos colaborativos y prácticos.",
                conocimientos: "React, Node.js, integración de APIs, desarrollo web full stack."
            }
        };

        function mostrarPerfil(id) {
            const perfil = perfiles[id];
            document.getElementById('foto-perfil').src = perfil.foto;
            document.getElementById('nombre-perfil').textContent = perfil.nombre;
            document.getElementById('sobre-mi').textContent = perfil.sobreMi;
            document.getElementById('conocimientos').textContent = perfil.conocimientos;
            
            document.getElementById('fundadores-grid').style.display = 'none';
            document.getElementById('perfil-detalle').style.display = 'block';
        }

        function volverInicio() {
            document.getElementById('perfil-detalle').style.display = 'none';
            document.getElementById('fundadores-grid').style.display = 'flex';
        }
    </script>
</body>
</html>
