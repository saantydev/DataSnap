    <script>
        // Elementos del DOM
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadModal = document.getElementById('uploadModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const uploadForm = document.getElementById('uploadForm');
        const messageArea = document.getElementById('messageArea');
        const messageContent = document.getElementById('messageContent');
        const CSRF_TOKEN = (document.querySelector('meta[name="csrf-token"]')?.content) || '';

        // Función para mostrar/ocultar modal
        function toggleModal(show = true) {
            uploadModal.classList.toggle('hidden', !show);
        }

        // Función para mostrar mensajes
        function showMessage(message, isSuccess = true) {
            messageContent.textContent = message;
            messageContent.className = `p-3 rounded-md ${isSuccess ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            messageArea.classList.remove('hidden');

            // Ocultar mensaje después de 5 segundos
            setTimeout(() => {
                messageArea.classList.add('hidden');
            }, 5000);
        }

        // Event listeners
        uploadBtn.addEventListener('click', () => toggleModal(true));
        closeModal.addEventListener('click', () => toggleModal(false));
        cancelBtn.addEventListener('click', () => toggleModal(false));
        
        // Google Drive button
        const googleDriveBtn = document.getElementById('googleDriveBtn');
        if (googleDriveBtn) {
            googleDriveBtn.addEventListener('click', () => {
                window.location.href = '/auth/google';
            });
        }

        // Cerrar modal al hacer clic fuera
        uploadModal.addEventListener('click', (e) => {
            if (e.target === uploadModal) {
                toggleModal(false);
            }
        });

        // Manejar envío del formulario
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const submitBtn = this.querySelector('button[type="submit"]');

            // Deshabilitar botón durante la subida
            submitBtn.disabled = true;
            submitBtn.textContent = 'Subiendo...';

            // Enviar archivo vía AJAX
            fetch('/files/upload', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRF-Token': CSRF_TOKEN
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, true);
                    // Limpiar formulario
                    uploadForm.reset();
                    // Cerrar modal después de éxito
                    setTimeout(() => {
                        toggleModal(false);
                    }, 2000);
                } else {
                    showMessage(data.message, false);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error al subir el archivo. Inténtalo de nuevo.', false);
            })
            .finally(() => {
                // Rehabilitar botón
                submitBtn.disabled = false;
                submitBtn.textContent = 'Subir Archivo';
            });
        });

        // Verificar mensajes de la URL (para redirecciones)
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('msg');
        const type = urlParams.get('type');

        if (msg) {
            showMessage(decodeURIComponent(msg), type === 'success');
            // Limpiar parámetros de la URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
